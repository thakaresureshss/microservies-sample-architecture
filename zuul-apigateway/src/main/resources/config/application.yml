server:
   port: 8762
spring:
   application:
      name: zuul-apigateway
eureka:
   client:
      service-url:
         default-zone: http://localhost:8761/eureka/

# A prefix that can added to beginning of all requests. 
zuul: 
   host:
    connect-timeout-millis: 60000
   ignored-services: '*'
   routes: 
      movie-catalog-service: 
         path: /moviecatalog/**
      auth-service: 
         path: /authservice/**
         sensitive-headers: Cookie,Set-Cookie

